<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">  
    <style>
        .question{
            margin: 5vh;
            display: flex;
            flex-direction: column;
        }
        .question input{
            margin: 3vh 3vh 3vh 0;
            width: 70vh;
            height: 5vh;
            border-radius: 1vh;
            padding: 1vh;
            border: 2px solid black;
        }
        .question button{
            width: 15vh;
            height: 5vh;
        }
        .question label{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="question">
        <label for="">For Generate all the combination of the string :- </label>
        <input type="text" placeholder="Enter a String" id="que1Input">
        <button type="button" class="btn btn-primary" onclick="generate()">Click Here</button>
        <div id="que1"></div>
    </div>

    <div class="question">
        <label for="">Find the first not repeated character in the String :- </label>
        <input type="text" placeholder="Enter a String" id="que2Input">
        <button type="button" class="btn btn-primary" onclick="notRepeateChar()">Click Here</button>
        <div id="que2"></div>
    </div>

    <div class="question">
        <label for="">For reverse number :- </label>
        <input type="text" placeholder="Enter a Number" id="que3Input">
        <button type="button" class="btn btn-primary" onclick="reverseNumber()">Click Here</button>
        <div id="que3"></div>
    </div>

    <div class="question">
        <label for="">function to get all possible subsets with a fixed length :- </label>
        <input type="text" placeholder="Enter a Set of numbers (Example for [1,2,...])" id="que4aInput">
        <input type="text" placeholder="Enter a number that include in all the subsets" id="que4bInput">
        <button type="button" class="btn btn-primary" onclick="fixedLenSubsets()">Click Here</button>
        <div id="que4"></div>
    </div>

    <div class="question">
        <label for="">For finds the longest word within the string :- </label>
        <input type="text" placeholder="Enter a String" id="que5Input">
        <button type="button" class="btn btn-primary" onclick="str()">Click Here</button>
        <div id="que5"></div>
    </div>

    <div class="question">
        <label for="">For factors of a positive integer :- </label>
        <input type="text" placeholder="Enter a Number" id="que6Input">
        <button type="button" class="btn btn-primary" onclick="fact()">Click Here</button>
        <div id="que6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
